language: generic
sudo: required

services:
  - docker

before_install:
  - docker build -t rmadan/docker-react -f Dockerfile .

script:
  - docker run -e CI=true rmadan/docker-react npm run test

#Used to deploy to AWS
deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-us-east-1-924595427279"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY